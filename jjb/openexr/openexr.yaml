---
- project:
    name: openexr-master
    jobs:
      - 'openexr-stage-{stream}'
      - 'openexr-verify-{stream}'

    stream: master
    branch: master
    project: openexr
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: openexr-develop
    jobs:
      - 'openexr-stage-{stream}'
      - 'openexr-verify-{stream}'

    stream: develop
    branch: develop
    project: openexr
    build-node: ubuntu1604-builder-4c-4g

- job-template:
    name: 'openexr-verify-{stream}'

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 60
    stream: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: ^(recheck|reverify)$
          only-trigger-phrase: false
          status-context: 'Verify'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: !include-raw: shell/build-ilmbase.sh
      - shell: !include-raw: shell/build-pyilmbase.sh
      - shell: !include-raw: shell/build-openexr.sh
      - shell: !include-raw: shell/build-openexr-viewers.sh

    publishers:
      - lf-infra-publish

- job-template:
    name: 'openexr-stage-{stream}'

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 60
    mvn-global-settings: global-settings
    mvn-settings: openexr-settings
    stream: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: !include-raw-escape: ../global-jjb/shell/lftools-install.sh
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - lf-infra-create-netrc:
          server-id: staging
      - shell: !include-raw-escape: shell/build-ilmbase.sh
      - shell: !include-raw-escape: shell/build-pyilmbase.sh
      - shell: !include-raw-escape: shell/build-openexr.sh
      - shell: !include-raw-escape: shell/build-openexr-viewers.sh
      - shell: !include-raw-escape: shell/stage-release.sh
      - lf-provide-maven-settings-cleanup

    publishers:
      - lf-infra-publish

- project:
    name: openexr-views
    views:
      - common-view

    project-name: openexr
