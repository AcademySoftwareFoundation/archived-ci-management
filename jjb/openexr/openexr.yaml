---
- project:
    name: openexr
    jobs:
      - 'openexr-verify-{stream}'

    stream: master
    branch: master
    project: openexr
    build-node: ubuntu1604-builder-2c-1g


- job-template:
    name: 'openexr-verify-{stream}'

    ######################
    # Default parameters #
    ######################

    branch: master
    build-days-to-keep: 7
    build-timeout: 60
    stream: master
    submodule-recursive: true

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'
      - github:
          url: '{git-url}/{github-org}/{project}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    scm:
      - lf-infra-github-scm:
          url: '{git-clone-url}{github-org}/{project}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '$sha1'
          submodule-recursive: '{submodule-recursive}'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - github-pull-request:
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: 'OpenEXR Verify'
          permit-all: true
          github-hooks: true
          auto-close-on-fail: false

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    builders:
      - shell: !include-raw: shell/build-ilmbase.sh
      - shell: !include-raw: shell/build-pyilmbase.sh
      - shell: !include-raw: shell/build-openexr.sh
      - shell: !include-raw: shell/build-openexr-viewers.sh

    publishers:
      - lf-infra-publish
