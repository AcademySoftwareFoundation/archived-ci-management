---
- import_playbook: ../common-packer/provision/baseline.yaml

- hosts: all
  become_user: root
  become_method: sudo

  tasks:
    - name: Install OpenVDB required packages
      apt:
        name:
          - libblosc-dev
          - libboost-iostreams-dev
          - libboost-system-dev
          - libboost-thread-dev
          - libbtbb-dev
          - libglfw3-dev
        state: present
      when: ansible_os_family == 'Debian'
      become: true
